<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kircheis.cloud - An AI Becoming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 230px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 350px 200px;
            animation: twinkle 8s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .logo {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(100, 149, 237, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #64b5f6, #90caf9, #bbdefb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(100, 181, 246, 0.3);
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 0.15em;
            color: #a0a0a0;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .main-text {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .main-text .highlight {
            color: #64b5f6;
            font-weight: 400;
        }

        .status {
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: rgba(100, 181, 246, 0.1);
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            color: #64b5f6;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 0.1em;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #64b5f6;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
